<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Innskudd</title>
</head>
<body>
    <h2> Innskudd for {{ user.get_full_name }}</h2>
    {% if tilbakemelding %}
        <h3>{{ tilbakemelding }}</h3>
    {% endif %}
    <form action="{% url 'festkassen:innskudd' %}" method="post">
        {% csrf_token %}
        {{ innskuddskjema }}
        <input type="submit" value="register">
    </form>
</body>
</html>
