<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Innskudd</title>
</head>
<body>
{% if not festkassekonto %}
    <h2> Denne brukeren har ingen festkassekonto assosiert med seg</h2>
{% else%}
    <h2> Innskudd for {{ user.get_full_name }}</h2>
    <form action="{% url 'festkassen:registrer_innskudd' %}" method="post">
        {% csrf_token %}
        <input type="number" name="sum" id="sum">
        <input type="text" name="kommentar" id="kommentar">
        <input type="submit" value="register">
    </form>
{% endif %}
</body>
</html>
