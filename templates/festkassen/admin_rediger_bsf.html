<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>{{ bsf.dato }} - {{ bsf.beskrivelse }}</h2>
    <table>
        <tr>
            <th> Bar </th>
            <th> Dato </th>
            <th></th>
        </tr>
        {% for eksternliste in eksternlister %}
            <tr>
                <td>{{ eksternliste.bar }}</td>
                <td>{{ eksternliste.dato }}</td>
                <td><a href="{% url 'festkassen:admin_rediger_ekstern_liste' bsf.pk eksternliste.pk %}"> Rediger </a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
